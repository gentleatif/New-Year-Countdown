<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
    <title>New Year Countdown</title>
  </head>
  <body>
<div class="container-fluid">
<div class="row">
  <div class="col-4">
      <img src="maalhiya.jpg" class="maal" alt="">
    </div>

  <div class="col-8 main-color">
<div class="container-fluid">
<div class="d-flex flex-column">
  <h3 class="d-flex justify-content-center mt-5 pt-5 text-white">COUNTDOWN TO NEW YEAR</h3>
  <h1 class="fs-1 d-flex justify-content-center year"><span class="text-white">20 <i class="text-warning pr-2">21</i></span></h1>
</div>

</div>
<div class="countdown d-flex bg-danger justify-content-around text-white mt-5">
<div>

      <div id="day">DAYS</div>
        <h6>DAYS</h6>
</div>
<div>
    <div id="hour">HOURS</div>
        <h6>HOURS</h6>
</div>
<div>
    <div id="minute">MINUTES </div>
        <h6>MINUTES</h6>
</div>
<div>
<div id="second">SECONDS</div>
<h6>SECONDS</h6></div>
</div>
  </div>
</div
</div>
<script src="index.js"></script>
</body>
</html>
